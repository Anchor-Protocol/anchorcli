storage: ./storage

auth:
  htpasswd:
    file: ./htpasswd

uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    max_fails: 40
    maxage: 30m
    timeout: 60s
    agent_options:
      keepAlive: true
      maxSockets: 40
      maxFreeSockets: 10

packages:
  'rocket-punch':
    access: $anonymous
    publish: $anonymous

  '@ssen/*':
    access: $anonymous
    publish: $anonymous

  '**':
    access: $anonymous
    publish: $anonymous
    proxy: npmjs

logs:
  - { type: stdout, format: pretty, level: warn }

server:
  keepAliveTimeout: 0
